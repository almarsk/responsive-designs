<!DOCTYPE html>
<html>
    <head>
        <style>
            .rnb {
                width: 100%;
                height: 100vh;
                transition: opacity 1s;
                opacity: 0;        
            }
            #settings{
                margin: 50px;               
            }
            body{
                margin: 0;
                overflow: hidden;
            }
            .valueChange{
                width: 500px;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">


    </head>
    <body>
 
        <div class="rnb"></div>

        <script type="text/javascript">

            var backgroundImage = 'radial-gradient(rgb(255, 0, 0), rgb(0, 0, 255), rgb(255,0,0), rgb(0, 0, 255), rgb(255 ,0, 0), rgb(0, 0, 255))'
            var rnb = document.querySelectorAll('.rnb')
            var valueChange = document.querySelectorAll('.valueChange')
            repaint()

            var text = "a"
          
            function repaint(){        
                rnb.forEach(item=>{
                item.style.backgroundImage = backgroundImage                          
                })
            }

            rnb.forEach((item)=>{
                item.addEventListener("mousemove", e => handleMovement(e))
                item.addEventListener("touchmove", e => handleMovement(e))
                item.addEventListener("touchstart", e => {
                    item.style.opacity = 1
                })
                item.addEventListener("mouseenter", e => {
                    item.style.opacity = 1
                })
            
            function handleMovement(e){
                var x,y,rect                
                rect = item.getBoundingClientRect()
                x = e.clientX - rect.left
                y = e.clientY - rect.top
                valueX = (1530*x)/rect.width
                valueY = (1530*y)/rect.height
                backgroundImage = "radial-gradient("+calculateColor(valueX)+", "+calculateColor(valueY)+", "+calculateColor(valueX+100)+", "+calculateColor(valueY+100)+", "+calculateColor(valueX+200)+", "+calculateColor(valueY+200)+")"
                text = text+"a"
                item.innerHTML = text
                repaint()
                }
            })

            function calculateColor(value){
                var r, g, b
                if (value<0){value=value+(value*(-1))}
                var section = Math.floor((value%1530)/(1530/6))
                var withinSection = Math.floor(255*((value%1530)/(1530/6)-Math.floor((value%1530)/((1530/6)))))
                switch (section) {
                    case 0: 
                        r = 255
                        g = withinSection
                        b = 0
                        break;
                    case 1:
                        r = 255-withinSection
                        g = 255
                        b = 0
                        break;
                    case 2:
                        r = 0
                        g = 255
                        b = withinSection
                        break;
                    case 3:
                        r = 0
                        g = 255-withinSection
                        b = 255
                        break;
                    case 4:
                        r = withinSection
                        g = 0
                        b = 255
                        break; 
                    case 5:
                        r = 255
                        g = 0
                        b = 255-withinSection
                        break;    
                }
 
                return 'rgb('+r+', '+g+', '+b+')' 
            }
        
        </script>
    </body>
</html>
